<section>
  <div class="row align-items-center px-4">

    <div class="col-md-4">
      <div>
        <owl-carousel-o [options]="prdouctsSlideer">

          <ng-container *ngFor="let item of productDetais.images">
            <ng-template carouselSlide>
              <img [src]="item"  height="400" class="w-100">
            </ng-template>
          </ng-container>

        </owl-carousel-o>
      </div>
    </div>
    <div class="col-md-8">
      <div>
        <h2 class="h5">{{productDetais.title}}</h2>
        <p class="text-muted">{{productDetais.description}}</p>
        <div class="d-flex justify-content-between align-items-center px-3">
          <span>{{productDetais.price}} EGP</span>
          <div>
            <i class="fas fa-star rating-color"></i>
            <span class="text-muted">{{productDetais.ratingsAverage}}</span>
          </div>
        </div>
        <button (click)="addProductToCart(productDetais._id)" class="btn-main w-100 mt-1">Add Product</button>
      </div>
    </div>
  </div>
</section>

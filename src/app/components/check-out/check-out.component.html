<section class="shadow bg-main-light rounded p-4 my-5 w-50 mx-auto">
  <form [formGroup]="CheckOut" (ngSubmit)="checkOutFormHandle()" class="mt-5" >


    <div>
      <label for="details" class="h5">Details : </label>
      <textarea name="texterea" id="details"  formControlName="details" class="form-control"></textarea>
    </div>
    <div>
      <label for="phone" class="h5">phone : </label>
      <input  id="phone" formControlName="phone" class="form-control"/>
    </div>
    <div>
      <label for="city" class="h5">city : </label>
      <input id="city" formControlName="city" class="form-control"/>
    </div>
     <button class="btn-main">checkOut</button>

  </form>
</section>

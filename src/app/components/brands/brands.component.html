<section class="mt-5 container-fluid">
  <div class="row g-4 mt-5">
    <div role="button" [routerLink]="['/brandsdetails' , brand._id]" class="col-sm-6 col-md-4 col-lg-3"
      *ngFor="let brand of BrandsData ">
      <div class="border border-success rounded shadow  containner">
        <img [src]="brand.image" [alt]="brand.name" class="w-100" height="280">
        <h3 class="text-center text-main">{{brand.name}}</h3>
      </div>
    </div>
  </div>
</section>

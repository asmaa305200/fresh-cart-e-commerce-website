<section class="w-75 mx-auto shadow rounded bg-main-light mt-5" *ngIf="brandsDetails._id">
  <div class="row g-4 d-flex justify-content-center mt-5 align-items-center ">
    <div class="col-md-6">
      <div>
        <img [src]="brandsDetails.image" [alt]="brandsDetails.name" class="w-75" height="500">
      </div>
    </div>
    <div class="col-md-6">
      <h2>{{brandsDetails.name}}</h2>
    </div>
  </div>
</section>

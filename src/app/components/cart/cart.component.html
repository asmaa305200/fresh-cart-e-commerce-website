<section class="w-75 mx-auto bg-light p-3 my-3 rounded mt-5 ">


  <div class="d-flex align-items-center justify-content-between">  <h1>Shop Cart</h1>
    <button class="btn btn-danger mt-3" (click)="clear()"><i class="fa-regular fa-trash-can me-2"></i>Clear All Items</button>
  </div>

<p class="text-muted">Total Price{{cartDetails.totalCartPrice | currency :'EGP'}}</p>

<div class="row border-bottom pb-2" *ngFor="let item of cartDetails.products">
  <div class="col-md-1">
    <img [src]="item.product.imageCover"  class="w-100" [alt]="item.product.title">
  </div>
  <div class="col-md-11 d-flex justify-content-between align-items-center ">
    <div>
      <h3 class="h5">{{item.product.title}}</h3>
      <p class="text-muted">Price: {{item.price}}</p>
       <button class="btn p-0 m-0"  (click)="deletCaartItems(item.product._id)">
        <i class="fa-regular fa-trash-can"></i>
      </button>
    </div>
    <div>
<button class="btn border border-success" (click)="UpdateCaartItems(item.product._id, item.count +1)">+</button>
<span class=" mx-2">{{item.count}}</span>
<button class="btn border border-success" (click)="UpdateCaartItems(item.product._id, item.count -1)">-</button>
    </div>
  </div>
</div>
<button [routerLink]="['/checkOut',cartDetails._id]" class="btn-main mt-3">OnlinePayment <img src="../../../assets/images/visa-1.svg"  alt="img"/></button>

</section>
